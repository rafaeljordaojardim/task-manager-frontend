<h2>My Task Dashboard</h2>

<div class="row">
  <div class="col-md-3">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Total Tasks</h5>
        <p class="card-text">{{ taskSummary.total }}</p>
      </div>
    </div>
  </div>
  <div class="col-md-3">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Pending</h5>
        <p class="card-text">{{ taskSummary.pending }}</p>
      </div>
    </div>
  </div>
  <div class="col-md-3">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">In Progress</h5>
        <p class="card-text">{{ taskSummary.inProgress }}</p>
      </div>
    </div>
  </div>
  <div class="col-md-3">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Completed</h5>
        <p class="card-text">{{ taskSummary.completed }}</p>
      </div>
    </div>
  </div>
</div>

<h3>Recent Tasks</h3>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Title</th>
      <th>Status</th>
      <th>Due Date</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let task of tasks | slice:0:5"> 
      <td>{{ task.title }}</td>
      <td>{{ task.status }}</td>
      <td>{{ task.dueDate | date }}</td>
    </tr>
  </tbody>
</table>
