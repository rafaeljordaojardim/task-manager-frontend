<h2>Create a New Task</h2>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form (ngSubmit)="createTask(createTaskForm)" #createTaskForm="ngForm">
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" class="form-control" id="title" name="title" [(ngModel)]="newTask.title" required #title="ngModel">
                    <div *ngIf="title.invalid && (title.dirty || title.touched)" class="text-danger">
                        <div *ngIf="title.errors?.['required']">title is required.</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea class="form-control" id="description" name="description" [(ngModel)]="newTask.description"
                        required #description="ngModel"></textarea>
                    <div *ngIf="description.invalid && (description.dirty || description.touched)" class="text-danger">
                        <div *ngIf="description.errors?.['required']">description is required.</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="dueDate">Due Date:</label>
                    <input type="date" class="form-control" id="dueDate" name="dueDate" [(ngModel)]="newTask.dueDate"
                        required #dueDate="ngModel">
                    <div *ngIf="dueDate.invalid && (dueDate.dirty || dueDate.touched)" class="text-danger">
                        <div *ngIf="dueDate.errors?.['required']">dueDate is required.</div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Create Task</button>
            </form>
            <div *ngIf="createTaskError" class="alert alert-danger mt-3" role="alert">{{ createTaskError }}</div>
        </div>
    </div>
</div>
